<div class="col-lg-6 mx-5 mt-5">
    <h1 class="text-center my-5">{{title}}</h1>
    
    <div class="alert alert-success" *ngIf="status=='success'">
        Te has identificado Correctamente, Bienvenido.
    </div>
    <div class="alert alert-danger" *ngIf="status=='error'">
        {{msg}}
    </div>

    <form #loginForm="ngForm"  (ngSubmit)="onSubmit()" class="col-lg-10">
        <p>
            <label for="">Correo Electronico</label>
            <input type="email" name="email" #email="ngModel"[(ngModel)]="user.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            <span *ngIf="!email.valid && email.touched" class="btn btn-outline-danger">El email es obligatorio</span>
        </p>

        <p>
            <label for="">Password</label>
            <input type="password" name="password" #password="ngModel"[(ngModel)]="user.password" class="form-control" minlength="8" maxlength="20" required>
            <span *ngIf="!password.valid && password.touched" class="btn btn-outline-danger">El Password es obligatorio y con un minimo de 8 caracteres</span>
        </p>

        <input type="submit" value="Loggin" class="btn btn-success" [disabled]="!loginForm.form.valid">
    </form>

</div>
